# Change these first
owner: minteo-wagmi # Your GitHub organization or username, where this repository lives
repo: monitoring-apps # The name of this repository

sites:
  - name: API 
    url: https://api.minteo.finance/v1/health
    icon: https://raw.githubusercontent.com/minteo-wagmi/monitoring-apps/master/assets/favicon.ico
  - name: Board
    url: https://board.minteo.com/api/health
    icon: https://raw.githubusercontent.com/minteo-wagmi/monitoring-apps/master/assets/favicon.ico
  - name: Worker (by API)
    url: https://api.minteo.finance/v1/health/worker
    icon: https://raw.githubusercontent.com/minteo-wagmi/monitoring-apps/master/assets/favicon.ico

i18n:
  footer: ''

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /monitoring-apps
  logoUrl: https://raw.githubusercontent.com/minteo-wagmi/monitoring-apps/master/assets/minteo.svg
  favicon: https://raw.githubusercontent.com/minteo-wagmi/monitoring-apps/master/assets/favicon.ico
  theme: light
  name: ''
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

